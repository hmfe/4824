<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Search engine</title>
  </head>
  <body>

    <button id="deleteButton">Delete</button>

    <section>
      <form id='searchForm'>
          <input type="search" id="siteSearch" placeholder="Value" autocomplete="on">

      </form>
      <header>
          <h4>Search history</h4>
          <button id="clearButton" onclick="clearResultList()">Clear search history</button>
      </header>
      
      <ul id="dynamic-list"></ul>
    </section>


    <script src="main.js"></script>
  </body>
</html>
